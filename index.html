<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>LOGIN - APP</title>
</head>
<body>
    <!--AQUI VA NUESTRO WAVE-->
    <header>
        <img src="/img/wave.svg" alt="wave">
    </header>

    <!--AQUI VA NUESTRO LOGO-->
    <section class="container-fluid">
        <div class="logo">
            <img class="doctor" src="https://cdn.pixabay.com/photo/2017/01/31/22/06/boy-2027615_640.png" alt="logo-doctor">
        </div>
    </section class="container-fluid">

    <!--AQUI VA NUESTRO FORMULARIO-->

    <form class="container-fluid">

        <p>
            Bienvenido
        </p>

       <div class="form-group">
         <label for="email"></label>
         <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Correo electrónico" autocomplete="on">
       </div>

       <div class="form-group">
         <label for="password"></label>
         <input type="password" class="form-control" name="password" id="Password" placeholder="Contraseña" autocomplete="on">    
        </div>
       <input ID="ShowPassword" type="checkbox" /><p id="mostrar_contraseña">Mostrar Contraseña </p>

        <div class="form-group"></div>
        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </div>

    </form>


    <section>
        <p id="registrarse">¿No tienes una cuenta?
           <a href="registro.html">Registrate</a>
        </p>
    </section>
    <!--
    <footer>
        <p id="footer">Made Whit ♥ By <a href="#">ElIngeJuanMx</a></p>
    </footer>
    -->

    <script type="text/javascript">
            
            $(document).ready(function () {
            //CheckBox mostrar contraseña
            $('#ShowPassword').click(function () {
                $('#Password').attr('type', $(this).is(':checked') ? 'text' : 'password');
            });
        });
        </script>
</body>
</html>
